                if (currentFilter === 'posted') return postedPosts.includes(post.id);
                return post.category === currentFilter;

        // Create post card
        function createPostCard(post, isPosted) {
            const card = document.createElement('div');
            card.className = `post-card ${isPosted ? 'posted' : ''}`;
            card.dataset.id = post.id;

            const postTypeClass = getPostTypeClass(post.category);
            const tagClass = getTagClass(post.category);

            card.innerHTML = `
                <div class="post-image-container">
                    <div class="post-image ${postTypeClass}" id="post-image-${post.id}">
                        <div class="post-content">

            const percent = Math.round((posted / total) * 100);

            document.getElementById('total-posts').textContent = total;
            document.getElementById('posted-count').textContent = posted;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('progress-percent').textContent = percent + '%';
        }

        // Setup filters
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderPosts();
                });
            });
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
