<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Generator - A Classe Inútil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #050505;
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Scanline overlay for retro effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .header {
            padding: 40px;
            border-bottom: 1px solid #1a1a1a;
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 8px;
            color: #ff3333;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 0 40px rgba(255, 51, 51, 0.5);
        }

        .header p {
            font-size: 0.85rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-content {
            padding: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .reel-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .reel-card:hover {
            border-color: #ff3333;
            box-shadow: 0 0 60px rgba(255, 51, 51, 0.1);
        }

        .reel-label {
            font-size: 0.7rem;
            color: #ff3333;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .reel-preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            max-height: 500px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid #222;
        }

        .reel-preview {
            width: 100%;
            height: 100%;
            transform-origin: top left;
        }

        .download-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #ff3333;
            border-color: #ff3333;
            color: #000;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff3333;
            color: #000;
            padding: 16px 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .reels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Reels Generator</h1>
        <p>A Classe Inútil — Templates 1080×1920</p>
    </header>

    <main class="main-content">
        <div class="reels-grid" id="reels-grid"></div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        const reelsData = [
            {
                id: 1,
                label: '01 // ESTATÍSTICA',
                type: 'stat',
                number: '22%',
                headline: 'DOS EMPREGOS VÃO DESAPARECER',
                subline: 'ATÉ 2030',
                source: 'WORLD ECONOMIC FORUM'
            },
            {
                id: 2,
                label: '02 // ALERTA',
                type: 'alert',
                number: '375M',
                headline: 'DE PESSOAS VÃO PRECISAR MUDAR DE CARREIRA',
                subline: 'NOS PRÓXIMOS 5 ANOS',
                source: 'MCKINSEY GLOBAL INSTITUTE'
            },
            {
                id: 3,
                label: '03 // PERGUNTA',
                type: 'question',
                number: '?',
                headline: 'SE UM ROBÔ PODE FAZER SEU TRABALHO',
                subline: 'POR QUE A EMPRESA TE PAGARIA?',
                source: ''
            },
            {
                id: 4,
                label: '04 // RISCO',
                type: 'risk',
                number: '99%',
                headline: 'DE CHANCE DE AUTOMAÇÃO',
                subline: 'TELEMARKETING',
                source: 'OXFORD UNIVERSITY'
            },
            {
                id: 5,
                label: '05 // FATO',
                type: 'fact',
                number: '7.800',
                headline: 'FUNCIONÁRIOS DEMITIDOS',
                subline: 'IBM → SUBSTITUIÇÃO POR IA',
                source: 'IBM CORPORATE 2024'
            },
            {
                id: 6,
                label: '06 // COUNTDOWN',
                type: 'countdown',
                number: '5',
                headline: 'ANOS',
                subline: 'É O TEMPO QUE VOCÊ TEM PARA SE REINVENTAR',
                source: ''
            },
            {
                id: 7,
                label: '07 // BILIONÁRIOS',
                type: 'money',
                number: '50+',
                headline: 'NOVOS BILIONÁRIOS',
                subline: 'CRIADOS PELA IA EM 2025',
                source: 'FORBES / CNBC'
            },
            {
                id: 8,
                label: '08 // QUEDA',
                type: 'drop',
                number: '-67%',
                headline: 'VAGAS PARA PROGRAMADORES JUNIORES',
                subline: 'OS CRIADORES ESTÃO SENDO AUTOMATIZADOS',
                source: 'REST OF WORLD'
            },
            {
                id: 9,
                label: '09 // INVISÍVEL',
                type: 'invisible',
                number: '40%',
                headline: 'DOS CANDIDATOS NÃO CONSEGUEM',
                subline: 'SEQUER UMA ENTREVISTA',
                source: 'ANÁLISE DE MERCADO 2024'
            },
            {
                id: 10,
                label: '10 // CTA',
                type: 'cta',
                number: '',
                headline: 'VOCÊ VAI AGIR OU ESPERAR SER SUBSTITUÍDO?',
                subline: 'LINK NA BIO',
                source: '@A.CLASSE.INUTIL'
            }
        ];

        function generateReelHTML(reel) {
            const configs = {
                stat: {
                    bg: 'linear-gradient(180deg, #0a0505 0%, #150808 50%, #0a0505 100%)',
                    numberColor: '#ff3333',
                    accentColor: '#ff6b35'
                },
                alert: {
                    bg: 'linear-gradient(180deg, #050a0a 0%, #081515 50%, #050a0a 100%)',
                    numberColor: '#00ffaa',
                    accentColor: '#00ff88'
                },
                question: {
                    bg: 'linear-gradient(180deg, #0a0805 0%, #151008 50%, #0a0805 100%)',
                    numberColor: '#ffaa00',
                    accentColor: '#ff8800'
                },
                risk: {
                    bg: 'linear-gradient(180deg, #0a0505 0%, #200505 50%, #0a0505 100%)',
                    numberColor: '#ff0040',
                    accentColor: '#ff0055'
                },
                fact: {
                    bg: 'linear-gradient(180deg, #050505 0%, #101010 50%, #050505 100%)',
                    numberColor: '#ffffff',
                    accentColor: '#888888'
                },
                countdown: {
                    bg: 'linear-gradient(180deg, #050508 0%, #0a0a15 50%, #050508 100%)',
                    numberColor: '#ff3333',
                    accentColor: '#ff5555'
                },
                money: {
                    bg: 'linear-gradient(180deg, #080a05 0%, #101508 50%, #080a05 100%)',
                    numberColor: '#88ff00',
                    accentColor: '#aaff00'
                },
                drop: {
                    bg: 'linear-gradient(180deg, #080505 0%, #150808 50%, #080505 100%)',
                    numberColor: '#ff4444',
                    accentColor: '#ff6666'
                },
                invisible: {
                    bg: 'linear-gradient(180deg, #050505 0%, #0a0a0a 50%, #050505 100%)',
                    numberColor: '#666666',
                    accentColor: '#444444'
                },
                cta: {
                    bg: 'linear-gradient(180deg, #150505 0%, #250808 50%, #150505 100%)',
                    numberColor: '#ff3333',
                    accentColor: '#ff5555'
                }
            };

            const config = configs[reel.type] || configs.stat;

            return `
                <div style="
                    width: 1080px;
                    height: 1920px;
                    background: ${config.bg};
                    position: relative;
                    overflow: hidden;
                    font-family: 'Bebas Neue', 'Arial Black', sans-serif;
                ">
                    <!-- Noise texture overlay -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('data:image/svg+xml,<svg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"><filter id=\"noise\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.9\" numOctaves=\"4\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23noise)\" opacity=\"0.08\"/></svg>');
                        opacity: 0.5;
                        pointer-events: none;
                    "></div>

                    <!-- Vignette -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%);
                        pointer-events: none;
                    "></div>

                    <!-- Scan lines -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: repeating-linear-gradient(
                            0deg,
                            rgba(0, 0, 0, 0.15) 0px,
                            rgba(0, 0, 0, 0.15) 1px,
                            transparent 1px,
                            transparent 3px
                        );
                        pointer-events: none;
                    "></div>

                    <!-- Top accent line -->
                    <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 4px;
                        background: ${config.numberColor};
                    "></div>

                    <!-- Content container -->
                    <div style="
                        position: relative;
                        z-index: 10;
                        width: 100%;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        padding: 80px 60px;
                        text-align: center;
                    ">
                        <!-- Big number -->
                        ${reel.number ? `
                        <div style="
                            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
                            font-size: ${reel.number.length > 3 ? '280px' : '380px'};
                            font-weight: 400;
                            color: ${config.numberColor};
                            line-height: 0.85;
                            letter-spacing: -10px;
                            text-shadow: 0 0 100px ${config.numberColor}40;
                            margin-bottom: 40px;
                        ">${reel.number}</div>
                        ` : ''}

                        <!-- Headline -->
                        <div style="
                            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
                            font-size: ${reel.headline.length > 30 ? '72px' : '88px'};
                            color: #ffffff;
                            letter-spacing: 6px;
                            line-height: 1.1;
                            max-width: 900px;
                            margin-bottom: 30px;
                        ">${reel.headline}</div>

                        <!-- Subline -->
                        <div style="
                            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
                            font-size: 56px;
                            color: ${config.accentColor};
                            letter-spacing: 8px;
                            line-height: 1.2;
                            max-width: 800px;
                        ">${reel.subline}</div>

                        <!-- Decorative line -->
                        <div style="
                            width: 120px;
                            height: 3px;
                            background: ${config.numberColor};
                            margin: 60px 0;
                            opacity: 0.6;
                        "></div>

                        <!-- Source -->
                        ${reel.source ? `
                        <div style="
                            font-family: 'JetBrains Mono', 'Courier New', monospace;
                            font-size: 22px;
                            color: #555555;
                            letter-spacing: 3px;
                            text-transform: uppercase;
                        ">FONTE: ${reel.source}</div>
                        ` : ''}
                    </div>

                    <!-- Bottom handle -->
                    <div style="
                        position: absolute;
                        bottom: 60px;
                        right: 60px;
                        font-family: 'JetBrains Mono', 'Courier New', monospace;
                        font-size: 28px;
                        color: #333333;
                        letter-spacing: 2px;
                    ">@a.classe.inutil</div>

                    <!-- Decorative corner elements -->
                    <div style="
                        position: absolute;
                        top: 60px;
                        right: 60px;
                        width: 40px;
                        height: 40px;
                        border-top: 2px solid ${config.numberColor}40;
                        border-right: 2px solid ${config.numberColor}40;
                    "></div>
                    <div style="
                        position: absolute;
                        bottom: 60px;
                        left: 60px;
                        width: 40px;
                        height: 40px;
                        border-bottom: 2px solid ${config.numberColor}40;
                        border-left: 2px solid ${config.numberColor}40;
                    "></div>
                </div>
            `;
        }

        function renderReels() {
            const grid = document.getElementById('reels-grid');
            grid.innerHTML = '';

            reelsData.forEach(reel => {
                const card = document.createElement('div');
                card.className = 'reel-card';

                // Calculate scale for preview
                const previewScale = 0.25;

                card.innerHTML = `
                    <div class="reel-label">${reel.label}</div>
                    <div class="reel-preview-container">
                        <div class="reel-preview" id="reel-${reel.id}" style="transform: scale(${previewScale}); width: 1080px; height: 1920px;">
                            ${generateReelHTML(reel)}
                        </div>
                    </div>
                    <button class="download-btn" onclick="downloadReel(${reel.id})">
                        ↓ DOWNLOAD PNG
                    </button>
                `;

                grid.appendChild(card);
            });
        }

        async function downloadReel(reelId) {
            const reel = reelsData.find(r => r.id === reelId);

            // Create full-size render container
            const container = document.createElement('div');
            container.style.cssText = 'position: fixed; left: -9999px; top: 0;';
            container.innerHTML = generateReelHTML(reel);
            document.body.appendChild(container);

            // Wait for fonts
            await document.fonts.ready;
            await new Promise(resolve => setTimeout(resolve, 200));

            try {
                const canvas = await html2canvas(container.firstElementChild, {
                    width: 1080,
                    height: 1920,
                    scale: 1,
                    useCORS: true,
                    backgroundColor: null,
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `reel-${reelId}-classe-inutil.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                showToast('DOWNLOAD INICIADO');
            } catch (error) {
                console.error('Error:', error);
                showToast('ERRO AO GERAR');
            } finally {
                document.body.removeChild(container);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderReels);
    </script>
</body>
</html>
